name: SBOM Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sbom-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Syft
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh

      - name: Generate SBOM
        run: |
          ./bin/syft dir:. -o cyclonedx-json > sbom.json
        continue-on-error: false

      # Step 3: Scan SBOM for vulnerabilities using Grype
      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh
        continue-on-error: false

      - name: Vulnerability Scan with Grype
        run: |
          ./bin/grype sbom:sbom.json -o table
        continue-on-error: false
      # Step 4: Snyk Vulnerability and License Scanning
      - name: Install Snyk
        run: |
          curl --compressed https://downloads.snyk.io/cli/stable/snyk-linux -o snyk
          chmod +x snyk
        continue-on-error: false

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: echo "Snyk authenticated via API token"

      - name: Snyk Test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: ./snyk test

      # Step 5: Upload SBOM as an artifact
      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json
